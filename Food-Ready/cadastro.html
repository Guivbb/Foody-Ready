<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro - Meu App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="login-page-container">
        <div class="login-box">
            
            <h1 class="app-logo">Criar Conta</h1>

            <form>
                <div class="input-group">
                    <input type="text" id="fullname" name="fullname" placeholder="Nome completo" required>
                </div>
                <div class="input-group">
                    <input type="email" id="email" name="email" placeholder="Email" required>
                </div>
                <div class="input-group">
                    <input type="password" id="password" name="password" placeholder="Crie uma senha" required>
                </div>
                <div class="input-group">
                    <input type="password" id="confirm-password" name="confirm-password" placeholder="Confirme a senha" required>
                </div>
                
                <button type="submit" class="btn-login">Cadastrar</button>
            </form>

            <div class="signup-link">
                <span>JÃ¡ tem uma conta? <a href="login.html">Entre aqui</a></span>
            </div>
        </div>
    </div>

</body>
</html>
