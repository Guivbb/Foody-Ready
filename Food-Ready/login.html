<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Meu App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="login-page-container">
        <div class="login-box">
            
            <h1 class="app-logo">Meu App</h1>

            <form>
                <div class="input-group">
                    <input type="email" id="email" name="email" placeholder="Email ou usuário" required>
                </div>
                <div class="input-group">
                    <input type="password" id="password" name="password" placeholder="Senha" required>
                </div>
                
                <button type="submit" class="btn-login">Entrar</button>
            </form>

            <a href="#esqueci-senha" class="forgot-password-link">Esqueci minha senha</a>

            <div class="signup-link">
                <span>Não tem uma conta? <a href="cadastro.html">Cadastre-se</a></span>
            </div>
        </div>
    </div>

</body>
</html>
